<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yoga</title>
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/media.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__wrapper">
        <button class="menu">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="header__logo-m">
          <a href="#home">
            <img src="img/logo.png" alt="Yoga" />
          </a>
        </div>

        <nav>
          <ul class="header__list">
            <li class="header__item">
              <a href="#">
                About us
              </a>
            </li>
            <li class="header__item">
              <a href="#reservation">
                Reservation
              </a>
            </li>
            <li class="header__item">
              <a href="#gallery">
                Gallery
              </a>
            </li>

            <li class="header__item">
              <div class="header__logo">
                <a href="#home">
                  <img src="img/logo.png" alt="Yoga" />
                </a>
              </div>
            </li>

            <li class="header__item">
              <a href="#">
                Blog
              </a>
            </li>
            <li class="header__item">
              <a href="#">
                Elements
              </a>
            </li>
            <li class="header__item">
              <a href="#">
                Shop
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero" id="home">
        <div class="container hero__wrapper row">
          <div
            class="hero__wrapper-form col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 col-xxxl-6 col-xxxxl-6"
          >
            <form
              action=""
              method=""
              class="hero__form col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 col-xxxl-6 col-xxxxl-6"
            >
              <h3 class="hero__form-title">
                Trial Class
              </h3>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="Enter your name"
              />
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone"
              />
              <select name="class">
                <option value="" selected disabled>Chose your class</option>
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <input type="submit" value="Try it" id="submit" />
              </select>
            </form>
          </div>
          <div
            class="col-xs-12 col-sm-12 col-md-12col-lg-12 col-xl-6 col-xxl-6 col-xxxl-6 col-xxxxl-6 hero__wrapper-text"
          >
            <h1 class="hero__title">
              Just Balance your Mind & Body
            </h1>
            <p class="hero__description">
              Create the healthy living for yourself
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
